  <script>
     function getSubscribe(event) {
         var $target = $(event.target);
         if ($target.attr('href') === '/login') { return; }

         if ( localStorage.filterBiz ) {
            var url = '/subscribe?fname=' + localStorage.filterBiz;
            $target.attr('href', url);
         } else {
            $target.attr('href', '/subscribe');
         }
     }
  </script>
